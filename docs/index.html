<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shiba's Park Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fffacd);
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      color: #ff6b6b;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin: 2em 0;
    }
    .tile {
      background-color: #d4f7d4;
      border: 2px solid #ccc;
      border-radius: 12px;
      width: 60px;
      height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      position: relative;
    }
    .player {
      width: 30px;
      height: 30px;
      object-fit: contain;
      position: absolute;
      top: -5px;
    }
    #message {
      font-size: 1.2em;
      margin: 1em 0;
      color: #444;
    }
    #controls {
      margin-top: 1em;
    }
    button {
      background-color: #ffa500;
      color: white;
      font-size: 1em;
      padding: 0.5em 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .special {
      font-size: 0.7em;
      color: #444;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1>üêï Shiba's Park Quest üé≤</h1>
  <div id="board"></div>
  <div id="message">Click roll to begin!</div>
  <div id="controls">
    <button onclick="rollDice()">üé≤ Roll Dice</button>
  </div>

  <script>
    const boardSize = 5;
    const totalTiles = boardSize * boardSize;
    let position = 0;
    const tileEffects = {
      4: "üçñ Snack! Forward 2 tiles",
      8: "üí¶ Mud puddle! Go back 1 tile",
      13: "ü¶ã Distracted! Skip next turn",
      19: "üêøÔ∏è Squirrel! Forward 3 tiles",
      23: "‚ú® Magic tile! Go to end"
    };
    let skipNext = false;

    const board = document.getElementById("board");
    const message = document.getElementById("message");

    function drawBoard() {
      board.innerHTML = "";
      for (let i = 0; i < totalTiles; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";

        tile.innerHTML = `<div>${i + 1}</div>`;

        if (tileEffects[i]) {
          const effect = document.createElement("div");
          effect.className = "special";
          effect.textContent = tileEffects[i];
          tile.appendChild(effect);
        }

        if (i === position) {
          const img = document.createElement("img");
          img.src = "./shiba-token.png";
          img.alt = "Shiba";
          img.className = "player";
          tile.appendChild(img);
        }

        board.appendChild(tile);
      }
    }

    function rollDice() {
      if (skipNext) {
        message.textContent = "You were distracted last turn! Skipping this one. ü¶ã";
        skipNext = false;
        return;
      }

      const roll = Math.floor(Math.random() * 6) + 1;
      message.textContent = `You rolled a ${roll}!`;

      position = Math.min(position + roll, totalTiles - 1);

      if (tileEffects[position]) {
        const effect = tileEffects[position];
        message.textContent += ` ${effect}`;

        if (effect.includes("Forward 2")) position = Math.min(position + 2, totalTiles - 1);
        if (effect.includes("Forward 3")) position = Math.min(position + 3, totalTiles - 1);
        if (effect.includes("Go back")) position = Math.max(position - 1, 0);
        if (effect.includes("Skip")) skipNext = true;
        if (effect.includes("Go to end")) position = totalTiles - 1;
      }

      drawBoard();

      if (position === totalTiles - 1) {
        message.textContent = "üéâ You reached the park! Shiba is happy! üê∂";
      }
    }

    drawBoard();
  </script>
</body>
</html>
