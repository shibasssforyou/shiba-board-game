<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shiba's Park Quest ⋆.ೃ࿔*:･</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fffacd);
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      color: #ff6b6b;
    }
    #birthday-banner {
      font-size: 1.2em;
      color: #ff69b4;
      background-color: #fff0f5;
      padding: 0.5em 1em;
      border-radius: 10px;
      display: inline-block;
      margin-top: 0.5em;
    }
    #menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #board {
      display: none;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 8px;
      justify-content: center;
      margin: 2em 0;
    }
    .tile {
      background-color: #d4f7d4;
      border: 2px solid #ccc;
      border-radius: 12px;
      width: 50px;
      height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 10px;
      position: relative;
    }
    .player {
      width: 25px;
      height: 25px;
      object-fit: contain;
      position: absolute;
      top: -5px;
    }
    #message {
      font-size: 1.2em;
      margin: 1em 0;
      color: #444;
    }
    #controls {
      display: none;
      margin-top: 1em;
    }
    button {
      background-color: #ffa500;
      color: white;
      font-size: 1em;
      padding: 0.5em 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.5em;
    }
    .special {
      font-size: 0.6em;
      color: #444;
      margin-top: 2px;
    }
    #mute-button {
      margin-top: 0.5em;
      background-color: #ffb6c1;
    }
  </style>
</head>
<body>
  <h1>🐕 Shiba's Park Quest 🎲</h1>
  <div id="birthday-banner">🎉 Happy Birthday, Dad! 🎂 𝜗𝜚</div>

  <div id="menu-container">
    <p>Welcome to the park! How many players?</p>
    <button onclick="startGame(1)">1 Player</button>
    <button onclick="startGame(2)">2 Players</button>
    <button id="mute-button" onclick="toggleMusic()">🔇 Mute Music</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1"
      style="width: 200px; margin-top: 0.5em;" onchange="adjustVolume()">
  </div>

  <div id="board"></div>
  <div id="message"></div>
  <div id="controls">
    <button onclick="rollDice()">🎲 Roll Dice</button>
    <button onclick="restartGame()">🔄 Restart</button>
  </div>

  <!-- Sound files -->
  <audio id="menu-music" src="https://files.catbox.moe/2baabz.mp3" loop autoplay></audio>
  <audio id="roll-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
  <audio id="tile-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <!-- Game Script -->

</body>
</html>
