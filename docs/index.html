<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shiba's Park Quest ⋆.ೃ࿔*:･</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fffacd);
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      color: #ff6b6b;
    }
    #birthday-banner {
      font-size: 1.2em;
      color: #ff69b4;
      background-color: #fff0f5;
      padding: 0.5em 1em;
      border-radius: 10px;
      display: inline-block;
      margin-top: 0.5em;
    }
    #menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #board {
      display: none;
      grid-template-columns: repeat(10, 50px);
      grid-gap: 8px;
      justify-content: center;
      margin: 2em 0;
    }
    .tile {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 12px;
      width: 50px;
      height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 10px;
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .tile.active {
      background-color: #f5e6cc;
      box-shadow: 0 0 8px rgba(255, 200, 100, 0.5);
    }
    .player {
      width: 25px;
      height: 25px;
      object-fit: contain;
      position: absolute;
      top: -5px;
    }
    #message {
      font-size: 1.2em;
      margin: 1em 0;
      color: #444;
    }
    #controls {
      display: none;
      margin-top: 1em;
    }
    button {
      background-color: #ffa500;
      color: white;
      font-size: 1em;
      padding: 0.5em 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.5em;
    }
    .special {
      font-size: 0.6em;
      color: #444;
      margin-top: 2px;
    }
    #mute-button {
      margin-top: 0.5em;
      background-color: #ffb6c1;
    }
  </style>
</head>
